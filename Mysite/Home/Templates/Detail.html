{% extends 'Base.html' %}
{% load static %}
{% block Detail %}
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="images p-3">
                                <div class="text-center p-4"> <img id="main-image" src="{{product.image.url}}" width="250" /> </div>
                                <div class="thumbnail text-center"> <img onclick="change_image(this)" src="{% static  'app/image/Laptop_detail.png' %}" width="100%">  </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="product p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center"> 
                                        <a href="{% url 'home' %}">
                                        <i class="fa fa-long-arrow-left"></i> 
                                        </a>
                                        <span class="ml-1">Back</span> 
                                    </div> 
                                        <i class="fa fa-shopping-cart text-muted"></i>
                                </div>
                                <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand">Orianz</span>
                                    <h5 class="text-uppercase">Men's slim fit t-shirt</h5>
                                    <div class="price d-flex flex-row align-items-center"> <span class="act-price">{{product.price}} VND</span>
                                        
                                    </div>
                                </div>
                                <p class="about">Shop from a wide range of t-shirt from orianz. Pefect for your everyday use, you could pair it with a stylish pair of jeans or trousers complete the look.</p>
                                <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4 update-cart" data-product={{product.id}} data-action="add">Add to cart</button>  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock Detail %}
